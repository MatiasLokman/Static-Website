<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOK | Objetos de diseño</title>
    <link rel="stylesheet" href="index.css" />
    <script src="./scripts/menu.js" defer></script>
    <script src="./scripts/darkToggle.js" defer></script>
    <script src="../scripts/goTop.js" defer></script>
    <script
      src="https://kit.fontawesome.com/2c36e9b7b1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- HEADER -->
    <div class="header__container">
      <header class="header">
        <div class="header__search">
          <input
            class="header__search--input"
            type="text"
            placeholder="Buscar"
          />
          <button class="header__search--btn">
            <img src="../img/lupa.svg" alt="Search Button" />
          </button>
        </div>

        <div class="header__logo">
          <img
            class="logo"
            src="../img/logo.png"
            alt="Lok Objetos Logo"
            width="150px"
          />
        </div>

        <button id="menuBtn" class="header__menuBtn">
          <img class="menuBtn" src="../img/menu.svg" alt="" />
        </button>

        <nav id="menu" class="header__nav">
          <a class="header__link" href="/">Home</a>
          <a class="header__link" href="../pages/contact.html">Contact</a>
          <a class="header__link" href="../pages/reviews.html">Reviews</a>
        </nav>
      </header>
    </div>
    <!-- / HEADER -->

    <!-- MAIN -->
    <!-- HERO -->
    <section class="hero">
      <div class="hero__card">
        <div class="hero__card--title">
          <h2>Los mejores objetos de diseño estan en LOK</h2>
        </div>
        <div class="hero__card--text"><h4>Visitanos en Córdoba!</h4></div>
        <a
          href="./pages/reviews.html"
          alt="Enlace a productos"
          class="hero__card--btn"
          >Ver reseñas</a
        >
      </div>
    </section>
    <!-- / HERO -->
    <!-- / MAIN -->

    <div class="go-top-container">
      <div class="go-top-button">
        <i class="fas fa-chevron-up"></i>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer__links">
        <a
          class="footer__link"
          href="https://www.facebook.com/Lok.objetos"
          target="_blank"
        >
          <img src="./img/facebook.svg" alt="Facebook" />
        </a>
        <a
          class="footer__link"
          href="https://www.instagram.com/lok.objetos"
          target="_blank"
        >
          <img src="./img/instagram.svg" alt="Instagram" />
        </a>

        <div class="dark__container">
          <input type="checkbox" class="checkbox" id="chk" />
          <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>
      </div>
      <h4 class="footer__title">
        Copyright LOK objetos de diseño - 2021. Todos los derechos reservados.
      </h4>
    </footer>
    <!-- / FOOTER -->
  </body>
</html>
