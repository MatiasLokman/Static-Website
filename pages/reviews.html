<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOK | Reseñas</title>
    <link rel="stylesheet" href="../index.css" />
    <script src="../scripts/menu.js" defer></script>
    <script src="../scripts/api.js" defer></script>
    <script src="../scripts/darkToggle.js" defer></script>
    <script src="../scripts/goTop.js" defer></script>
    <script
      src="https://kit.fontawesome.com/2c36e9b7b1.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- HEADER -->
    <div class="header__container">
      <header class="header">
        <div class="header__search">
          <input
            class="header__search--input"
            type="text"
            placeholder="Buscar"
          />
          <button class="header__search--btn">
            <img src="../img/lupa.svg" alt="Search Button" />
          </button>
        </div>

        <div class="header__logo">
          <img
            class="logo"
            src="../img/logo.png"
            alt="Lok Objetos Logo"
            width="150px"
          />
        </div>

        <button id="menuBtn" class="header__menuBtn">
          <img class="menuBtn" src="../img/menu.svg" alt="" />
        </button>

        <nav id="menu" class="header__nav">
          <a class="header__link" href="/">Home</a>
          <a class="header__link" href="../pages/contact.html">Contact</a>
          <a class="header__link" href="../pages/reviews.html">Reviews</a>
        </nav>
      </header>
    </div>
    <!-- / HEADER -->

    <!-- MAIN -->
    <body>
      <div class="reviews">
        <h1 class="title">Reseñas de nuestros clientes</h1>
        <div class="reviewFinder">
          <h2 class="reviewFinder__title">Buscador de reseñas</h2>
          <form class="reviewFinder__form" id="reviewForm">
            <div class="reviewFinder__input--wrapper">
              <label class="reviewFinder__label" for="reviewInput">
                <h4 class="h4">ID de la reseña</h4>
              </label>
              <input
                class="reviewFinder__input"
                type="text"
                id="reviewInput"
                placeholder="Escribe el ID de la reseña..."
              />
            </div>
            <div class="reviewFinder__btnWrapper">
              <button
                class="reviewFinder__btn btn"
                type="button"
                id="btnBuscar"
              >
                Buscar
              </button>
              <button
                class="reviewFinder__btn btn"
                type="button"
                onclick="getReviewList()"
              >
                Buscar cantidad total
              </button>
            </div>
          </form>
        </div>

        <div id="reviewInfo" class="reviewInfo hidden">
          <h2 class="h2">Informacion de la reseña</h2>
          <h4>ID: <span id="reviewId">-</span></h4>
          <h4>Titulo: <span id="reviewTitle">-</span></h4>
          <h4>Reseña: <span id="reviewBody">-</span></h4>
        </div>
        <div id="reviewList" class="hidden reviewList"></div>
      </div>
      
      </body>
    </main>

    <div class="go-top-container">
      <div class="go-top-button">
        <i class="fas fa-chevron-up"></i>
      </div>
    </div>

    <!-- / MAIN -->

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer__links">
        <a
          class="footer__link"
          href="https://www.facebook.com/Lok.objetos"
          target="_blank"
        >
          <img src="../img/facebook.svg" alt="Facebook" />
        </a>
        <a
          class="footer__link"
          href="https://www.instagram.com/lok.objetos"
          target="_blank"
        >
          <img src="../img/instagram.svg" alt="Instagram" />
        </a>

        <div class="dark__container">
          <input type="checkbox" class="checkbox" id="chk" />
          <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
          </label>
        </div>
      </div>
      <h4 class="footer__title">
        Copyright LOK objetos de diseño - 2021. Todos los derechos reservados.
      </h4>
    </footer>
    <!-- / FOOTER -->
  </body>
</html>
